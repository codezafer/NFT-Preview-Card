<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> NFT preview card </title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap');
    </style>
</head>

<body>


    <div class="card" style="width: 18rem;">
        <img src="images/image-equilibrium.jpg" id="imgtop" alt="NFT">
        <div class="card-body">
            <h5 class="card-title">Equilibrium#3429</h5>
            <p class="card-text" style="color: hsl(215, 32%, 27%)">Our Equilibrium collection promotes balance and calm.</p>
            <span style="color:hsl(178, 100%, 50%)"><img src="images/icon-ethereum.svg" alt="ETH"> 0.041ETH</span>
            <span class="days"><img src="images/icon-clock.svg" alt="clock"> 3 days left </span>
        </div>

        <hr />

        <div class="avatar">
            <img src="images/image-avatar.png" id="pic" alt="avatar">
            <div style="margin: 6px 12px;">
                <span style="color: hsl(215, 32%, 27%) ;">Creation of</span>
                <span style="color: white;">Jules wyvern</span>
            </div>

        </div>
    </div>

</body>

</html>
